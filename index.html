<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ieeep2.css" class="css">
</head>
<body>
   
    
    <div class="container">
        <div class="infobar">
          
            <div id="box1"><img src="https://cdn.pixabay.com/animation/2023/06/13/15/12/15-12-30-808_512.gif"></div>
            <div id="box2">COME AND JOIN US!!</div>
        </div>
        <form onsubmit="sendEmail(); resset();return false;">
            <h3>Contact Us</h3>
            <input type="text"  id="name" placeholder="Your Name" required>
            <input type="email"  id="email" placeholder="Email" required>
            <input type="text"  id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="Your Query"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
                        Email.send({
                Host : "smtp.gmail.com",
                Username : "username",
                Password : "password",
                To : 'howdypeople@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: "+document.getElementById("name").value
                +"<br>Email:"+document.getElementById("email").value
                +"<br>Phone No. "+document.getElementById("phone").value
                +"<br>Message:"+document.getElementById("message").value
            }).then(
            message => alert("Message sent Succesfully")
            );
        }
    </script>
</body>
</html>
